name: Java CI with Gradle
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Build with Gradle Wrapper
      run: ./gradlew build
    - name: Deploy to EC2 using SSH
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "$EC2_SSH_KEY" > ssh_key.pem
        chmod 600 ssh_key.pem
        scp -i ssh_key.pem -o StrictHostKeyChecking=no ./build/libs/total-0.0.1-SNAPSHOT.jar ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/
        ssh -i ssh_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << EOF
          export DATASOURCE_ENDPOINT=${{ secrets.DATASOURCE_ENDPOINT }}
          export DATASOURCE_PORT=${{ secrets.DATASOURCE_PORT }}
          export DATASOURCE_NAME=${{ secrets.DATASOURCE_NAME }}
          export DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }}
          export DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}
          export APP_KEY=${{ secrets.APP_KEY }}
          export APP_SECRET=${{ secrets.APP_SECRET }}
          nohup java -jar /home/ubuntu/total-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
        EOF
